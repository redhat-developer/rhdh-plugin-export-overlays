apiVersion: extensions.backstage.io/v1alpha1
kind: Package
metadata:
  name: backstage-community-plugin-analytics-provider-segment
  namespace: rhdh
  title: "Analytics Provider Segment"
  links:
    - url: https://red.ht/rhdh
      title: Homepage
    - url: https://issues.redhat.com/browse/RHIDP
      title: Bugs
    - title: Source Code
      url: https://github.com/backstage/community-plugins/tree/main/workspaces/analytics
  annotations:
    backstage.io/source-location: url
      https://github.com/backstage/community-plugins/tree/main/workspaces/analytics
  tags: []
spec:
  packageName: "@backstage-community/plugin-analytics-provider-segment"
  dynamicArtifact: oci://ghcr.io/redhat-developer/rhdh-plugin-export-overlays/backstage-community-plugin-analytics-provider-segment:bs_1.45.3__1.22.2!backstage-community-plugin-analytics-provider-segment
  version: 1.22.2
  backstage:
    role: frontend-plugin
    supportedVersions: 1.42.5
  author: Red Hat
  support: production
  lifecycle: active
  partOf:
    - analytics-provider-segment
  appConfigExamples:
    - title: Default configuration
      content:
        dynamicPlugins:
          frontend:
            backstage-community.plugin-analytics-provider-segment:
              analyticsApiExtensions:
                - importName: SegmentAnalytics
        backend:
          csp:
            script-src:
              - "'self'"
              - "'unsafe-eval'"
              - https://cdn.segment.com
        app:
          analytics:
            segment:
              writeKey: ${SEGMENT_WRITE_KEY}
              maskIP: true
              testMode: ${SEGMENT_TEST_MODE}
              appVersion: ${RHDH_VERSION}
              backstageVersion: ${BACKSTAGE_VERSION}

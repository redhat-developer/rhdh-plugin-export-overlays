name: Update Wiki Pages

on:
  push:
    branches:
      - main
      - 'release-*'

permissions:
  contents: write
  pull-requests: read

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml requests

      - name: Get branch name
        id: branch
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "Branch: ${BRANCH_NAME}"

      - name: Generate wiki content
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ steps.branch.outputs.name }}
          REPO_NAME: redhat-developer/rhdh-plugin-export-overlays
        run: |
          python .github/scripts/generate-wiki-page.py

      - name: Create test wiki branch
        run: |
          # Create a test branch to store wiki pages for demonstration
          git checkout -b wiki-test 2>/dev/null || git checkout wiki-test
          mkdir -p wiki-pages
          cp "${{ steps.branch.outputs.name }}.md" wiki-pages/
          git add wiki-pages/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes
          if git diff --quiet --cached; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update ${{ steps.branch.outputs.name }} workspace status [automated]"
          git push origin wiki-test --force


